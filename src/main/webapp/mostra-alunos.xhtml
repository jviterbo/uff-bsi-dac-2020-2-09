<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:h="http://xmlns.jcp.org/jsf/html">
        <h:body>
            <ui:composition template = "simpleTemplate.xhtml">	
                <ui:define name = "top">
                    <h1>Diário de Classe</h1>
                </ui:define>
                <ui:define name = "content">
                    <br />
                    <h:dataTable value="#{listaAlunosBean.alunos}" var="aluno" border="3">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{aluno.nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Matrícula</f:facet>
                                #{aluno.matricula}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Opções</f:facet>
                            &nbsp; <a href="mostra-aluno.xhtml?id=#{aluno.id}">Detalhes</a>
                            &nbsp; <a href="edita-aluno.xhtml?id=#{aluno.id}">Editar</a>
                            &nbsp; <a href="remove-aluno.xhtml?id=#{aluno.id}">Remove</a> &nbsp; 
                        </h:column>
                    </h:dataTable>
                    <br />
                    <a href="faces/novo-aluno.xhtml">Inserir novo aluno</a>                
                    <br /><br />
                    <a href="faces/mostra-alunos.xhtml">Mostrar lista de alunos</a>                
                </ui:define>
            </ui:composition>
        </h:body>
    </html>
</html>
