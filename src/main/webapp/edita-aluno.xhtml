<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template = "simpleTemplate.xhtml">	
        <ui:define name = "top">
            <h1>Diário de Classe</h1>
        </ui:define>
        <ui:define name = "content">
            <br />
            <h2>Editar registro <h:outputText value="#{param['id']}" /></h2>
            <h:form>
                Nome: <h:inputText value="#{editaAlunoBean.nome}" />&nbsp; &nbsp;  &nbsp;
                Matrícula: <h:inputText value="#{editaAlunoBean.matricula}" /><br /><br />
                Grupo: <h:selectOneMenu  value="#{editaAlunoBean.grupo}">
                    <f:selectItems value="#{editaAlunoBean.availableItems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                </h:selectOneMenu >
                <br /><br />
                Nota 1: <h:inputText value="#{editaAlunoBean.nota_1}" />&nbsp; &nbsp; 
                Nota 2: <h:inputText value="#{editaAlunoBean.nota_2}" />&nbsp; &nbsp; 
                Nota 3: <h:inputText value="#{editaAlunoBean.nota_3}" />&nbsp; &nbsp; 
                Nota 4: <h:inputText value="#{editaAlunoBean.nota_4}" /><br /><br />
                <h:commandButton value="Salvar" action="#{editaAlunoBean.setAluno()}" />
            </h:form>
            <br /><br />
            <a href="remove-aluno.xhtml?id=#{editaAlunoBean.id}">Remover</a> 
            <br /><br />
            <a href="faces/mostra-alunos.xhtml">Mostrar lista de alunos</a>                
        </ui:define>
    </ui:composition>
</html>
